
<mat-toolbar color="primary" class="mat-elevation-z4">
    <mat-toolbar-row class="justify-content-between">
        @if(showmenu){
        <div class="brand-title spacer">
            <button mat-flat-button color="accent" [routerLink]="['']" *ngIf = !isAdmin>
                <mat-icon>book</mat-icon> Novel Cart
            </button>
            <button mat-flat-button color="accent" *ngIf = isAdmin>
                <mat-icon>book</mat-icon> Novel Cart
            </button>
        </div>
        <div *ngIf = !isAdmin>
            <app-search></app-search>  
        </div>
        <div class="spacer"></div>
        <div class="d-flex align-items-center" >
            <button mat-flat-button color="primary" [routerLink]="['/cart']" *ngIf = !isAdmin>
                <mat-icon>shopping_cart</mat-icon> View Cart
            </button>
            <button mat-flat-button color="primary" [routerLink]="['/orders']" *ngIf = !isAdmin>
                <mat-icon>history</mat-icon> My Orders
            </button>
            <button mat-flat-button color="primary" [routerLink]="['/adminpanel']" *ngIf = isAdmin>
                <mat-icon>history</mat-icon> Admin Panel
            </button>
            <button mat-flat-button color="primary" [routerLink]="['/allorders']" *ngIf = isAdmin>
                <mat-icon>history</mat-icon> All Orders
            </button>
            <span class="example-spacer"></span>
            <ng-container>
                <a mat-flat-button color="warn" [matMenuTriggerFor]="menu" >
                    <mat-icon>account_circle</mat-icon>
                    <span> {{ username }}</span>
                    <mat-icon>arrow_drop_down</mat-icon>
                </a>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item [routerLink]="['/login']"><mat-icon>exit_to_app</mat-icon> Logout</button>
                </mat-menu>
            </ng-container>
        </div>
    }@else {
        <div class="brand-title spacer">
            <button mat-flat-button color="accent">
                <mat-icon>book</mat-icon> Novel Cart
            </button>
        </div>
    }
    </mat-toolbar-row>
</mat-toolbar>
