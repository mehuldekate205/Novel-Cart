<form>
    <input style="background-color:#F3E5F5;" (keydown.enter)="searchStore()" class="searchbox" type="search"
      aria-label="search" placeholder="Search novels or authors" [formControl]="searchControl" [matAutocomplete]="auto" (search)="cancelSearch()" />
      <mat-autocomplete (optionSelected)="searchStore()" #auto="matAutocomplete">
        <mat-option *ngFor="let book of filteredNovels | async" [value]="book.title">
          {{ book.title }}
        </mat-option>
      </mat-autocomplete>
  </form>
