<ng-container *ngIf="novelDetails$ | async as novel; else noNovelsFound">
    <mat-card class="mt-4">
      <mat-card-header class="mat-elevation-z2 custom-card-header">
        <mat-card-title class="mat-h1">Novel Details</mat-card-title>
      </mat-card-header>
      <mat-card-content class="row g-0 d-flex p-3">
        <div class="col-md-3 col-sm-12">
          <img
            mat-card-image
            src="{{ novel.coverFile }}"
            alt="No image available"
          />
        </div>
        <div
          class="col-md-5 col-sm-12 d-flex flex-column justify-content-between"
        >
          <table class="table table-lg">
            <tbody>
              <tr>
                <td><strong>Title</strong></td>
                <td>{{ novel.title }}</td>
              </tr>
              <tr>
                <td><strong>Author</strong></td>
                <td>{{ novel.author }}</td>
              </tr>
              <tr>
                <td><strong>Category</strong></td>
                <td>{{ categories[novel.categoryId] }}</td>
              </tr>
              <tr>
                <td><strong>Price</strong></td>
                <td>{{ novel.price | currency : "INR" }}</td>
              </tr>
            </tbody>
          </table>
          <div>
            <app-add-to-cart [novelId]="novel.novelId"></app-add-to-cart>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <!-- <app-novel-summary [novelTitle]="novel.title"></app-novel-summary> -->
    <!-- <app-similarnovels></app-similarnovels> -->
  </ng-container>
  <ng-template #noNovelsFound>
    <div class="d-flex flex-column align-items-center mt-4">
      <div>
        <h1 class="display-4">No novels found.</h1>
      </div>
      <div>
        <button mat-raised-button color="primary" [routerLink]="['/']">
          Back to Home
        </button>
      </div>
    </div>
  </ng-template>
