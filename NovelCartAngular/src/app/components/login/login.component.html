
<form [formGroup]="_loginform" (ngSubmit)="proceedlogin()" style="padding-top: 80px;">
    <mat-card >
        <mat-card-header >
            <h1>User Login</h1>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput />
                <mat-error *ngIf="_loginformControl.username.touched && _loginformControl.username.errors?.['required']">
                    Username is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" matInput />
                <mat-error *ngIf="_loginformControl.password.touched && _loginformControl.password.errors?.['required']">
                    Password is required
                </mat-error>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Login</button>
            </div>
            <div class="div-50">
                <a routerLink="/register" mat-raised-button color="accent">Sign Up</a>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
