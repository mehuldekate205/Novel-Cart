<mat-nav-list class="p-1 mat-elevation-z4">
    <mat-list-item [class.active-category]="!categoryId" routerLink="/">
        <a>All Categories</a>
    </mat-list-item>
    <mat-list-item [class.active-category]="categoryId == (c.categoryId)" *ngFor="let c of categories$ | async"
        routerLink="/filter" [queryParams]="{ categoryId: c.categoryId}">
        <a>{{ c.categoryName }}</a>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-nav-list>
